{% extends "mail/layout.html" %}

{% block body %}

    <h2 class="text-center" style="margin-top: 50px;">Register</h2>

    {% if message %}
        <div class="text-center" style="margin-bottom: 10px;">{{ message }}</div>
    {% endif %}

    <div class="row justify-content-center">
    <form class="col-8" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="row justify-content-center">
        <input class="btn btn-primary" type="submit" value="Register" style="text-align: center;">
        </div>
    </form>
    </div>

    <p class="text-center" style="margin-top: 20px;">Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </p>

{% endblock %}
